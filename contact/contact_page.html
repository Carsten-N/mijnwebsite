    <div class="contact-container">
        <form action="" class="contact-left">

                <h2> Neem contact op</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Uw naam" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Uw email" class="contact-inputs" required>
            <textarea name="message" placeholder="Uw bericht" class="contact-inputs" required></textarea>
            <button type="submit">Versturen </button>
            
        </form>
        <div class="contact-right">
